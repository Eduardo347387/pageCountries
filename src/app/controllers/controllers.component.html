        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Toppings</mat-label>
        <mat-select [formControl]="selectSort" >
            <mat-select-trigger>{{selectSort.value}}</mat-select-trigger>
            <div *ngFor="let sort of sortCountry">
                <!-- <mat-option [value]="sort">{{sort}}</mat-option> -->
                <mat-option [value]="sort"><mat-radio-button >{{ sort }}</mat-radio-button></mat-option>
                
            </div>
        </mat-select>
    </mat-form-field>

    <!-- <mat-checkbox [value]="sort" name="sortCheckbox" [checked]="isCheckboxSelected(sort)" (change)="onCheckboxChange(sort)">
        {{ sort }}
    </mat-checkbox> -->


    <mat-form-field  appearance="outline">
        <mat-icon matSuffix>filter_alt</mat-icon>
        <mat-label>Filter By</mat-label>
        <mat-select>  
            <button mat-button [matMenuTriggerFor]="regiones">Regiones</button>
            <mat-menu #regiones="matMenu">
                <mat-option>None</mat-option>
                <ul *ngFor="let region of regions">
                    <mat-option [value]="region.value">{{region.viewValue}}</mat-option>
                </ul>
            </mat-menu>
            <mat-checkbox>UNMember</mat-checkbox>
           
        </mat-select>
    </mat-form-field>
 
</div>

<mat-paginator 
        #paginator class="demo-paginator" (page)="handlePageEvent($event)" [length]="length"
        [pageSize]="pageSize" [disabled]="disabled" [showFirstLastButtons]="showFirstLastButtons"
        [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []" [hidePageSize]="hidePageSize"
        [pageIndex]="pageIndex" aria-label="Select page">
</mat-paginator>
