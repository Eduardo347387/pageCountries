<main class="container">
   <app-header/>
    <section class="body">
        <div class="container-controllers" style="margin-top: 2rem;">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Outline form field</mat-label>
                    <input matInput placeholder="Placeholder">
                    <mat-icon matSuffix>search</mat-icon>
                    <!-- <mat-hint>Hint</mat-hint> -->
                </mat-form-field>
            </div>

            <div>
                <mat-form-field>
                    <mat-icon matSuffix>sort</mat-icon>
                    <mat-label>sortBy</mat-label>
                    <mat-select [(ngModel)]="selectedValue" name="food">
                        <ul *ngFor="let sort of sortBy">
                            <mat-option [value]="sort.value">{{sort.viewValue}}</mat-option>
                        </ul>
                    </mat-select>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field>
                    <mat-icon matSuffix>filter_alt</mat-icon>
                    <mat-label>Filter By</mat-label>
                    <mat-select [(ngModel)]="selectedValue">
                        <mat-option>
                            <button mat-button [matMenuTriggerFor]="regiones">Regiones</button>
                            <mat-menu #regiones="matMenu">
                                <ul *ngFor="let region of regions">
                                    <mat-option [value]="region.value">{{region.viewValue}}</mat-option>
                                </ul>
                            </mat-menu>
                        </mat-option>
                        <mat-option>
                            <mat-checkbox>UN Member</mat-checkbox>
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
          

        </div>

        <div class="container-paginador">
            <mat-paginator #paginator class="demo-paginator" (page)="handlePageEvent($event)" [length]="length"
                [pageSize]="pageSize" [disabled]="disabled" [showFirstLastButtons]="showFirstLastButtons"
                [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []" [hidePageSize]="hidePageSize" [pageIndex]="pageIndex"
                aria-label="Select page">
            </mat-paginator>
        </div>
    </section>
</main>

<router-outlet></router-outlet>
